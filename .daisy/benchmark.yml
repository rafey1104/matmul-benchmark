on:
  push:
    branches:
      - main

parameters:
  partitions:
    - bellis4

steps:
  build: |
    # Update and install dependencies
    sudo apt-get update
    sudo apt-get install -y build-essential

    # Compile the benchmark
    gcc -O2 -g matmul.c -o matmul.out

  run:
    matmul:
      command: ./matmul.out
      measurements: 1